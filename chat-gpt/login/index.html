<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenaiGPT - Login</title>
    <link rel="stylesheet" href="/chat-gpt/login/style.css">
</head>

<body>
    <main class="main-login">
        
        <div class="robo-image">
           
        </div>
        <div class="login">
            <img src="../assets/imgs/Chat.png" alt="Logo do SenaiGPT" class="logo-gpt">
            <h1 class="titulo-login">Login</h1>
            <input type="text" class="input-login" placeholder="Insira o e-mail" id="usuario">
            <input type="password" class="passwordinput" placeholder="Insira a senha" id="senha">
            <button class="btn-login" id="btn-login">Entrar</button>
        </div>
        
    </main>
</body>

</html>
